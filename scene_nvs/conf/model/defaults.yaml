zero123pp: &zero123pp sudo-ai/zero123plus-v1.1
sd2: &sd2 stabilityai/stable-diffusion-2
sd21Unclip: &sd21Unclip stabilityai/stable-diffusion-2-1-unclip

# stable diffusion core pipeline setup
vae:
  path: *sd2
  variant: fp16
  freeze: true

unet:
  path: *sd2
  variant: fp16
  freeze: false

# conditioning
tokenizer:
  path: *sd2
  freeze: true

text_encoder:
  path: *sd2
  variant: fp16
  freeze: true
  enable: false

vision_encoder:
  path: *sd21Unclip
  freeze: true
  enable: true

# data transforms
feature_extractor_clip_path: *sd21Unclip
feature_extractor_vae_path: *zero123pp

scheduler:
  path: *sd2
  num_inference_steps: 50

  # For overfitting purpose
  prediction_overwrite: "v_prediction"
  beta_schedule_overwrite: "linear"

guidance:
  enable: true
  cfg_scale: 5

flex_diffuse:
  enable: true
  L: 77

snr_gamma: 0 # recommended value, set 0 if not used

empty_prompt_embed_path: "embeddings/empty_prompt.pt"

# configure for stand-alone validation and inference
from_ckpt_path: "/home/tim/scene_nvs/zero-shot-nvs/cg8ptdcb/checkpoints/epoch=99-step=500.ckpt"
